<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Mark Oliinyk rowspan</title>
  </head>
  <body>
    <h1>Prosta Tabela z rowspan</h1>
    <table>
      <tr>
        <td rowspan="2">Przykład(rowspan=2)</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <h1>Tabela z colspan</h1>
    
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td colspan=""2>Przykład(colspan=2)</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <h1>Tabela z rowspan i colspan</h1>

    <table>
        <tr>
            <td colspan="2">Połączone Komórki (colspan=2)</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">Komórka z rowspan=2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
  </body>
</html>
